<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
    <script src='lodash.min.js'></script>
    <script src='jquery.js'></script>
    <script src='moment.min.js'></script>
    <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
    <![endif]-->
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:50px; bottom:0; width:100%; }
      .leaflet-popup-content, .venueTable {
        max-height: 350px;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #filterBar {
        padding: 10px 20px;
        font-family: Helvetica;
        font-size: 20px;
      }
      #filterBar select {
        padding: 5px;
        font-size: 30px;
      }
      #genreFilter {
        margin-right: 20px;
      }
      .venuePlaylist {
        margin-left: 28px;
      }
      #projectTitle {
        margin-right: 50px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id='filterBar'>
        <span id='projectTitle'>CMJ Festival 2013 Map</span>

      Genre:
      <select id='genreFilter'>
        <option value="alternative">alternative</option>
        <option value="blues">blues</option>
        <option value="children's">children's</option>
        <option value="classical">classical</option>
        <option value="country & folk">country & folk</option>
        <option value="dance & house">dance & house</option>
        <option value="easy listening">easy listening</option>
        <option value="electronica">electronica</option>
        <option value="holiday">holiday</option>
        <option selected value="indie rock">indie rock</option>
        <option value="jazz">jazz</option>
        <option value="latin">latin</option>
        <option value="metal">metal</option>
        <option value="new age">new age</option>
        <option value="other">other</option>
        <option value="pop">pop</option>
        <option value="punk">punk</option>
        <option value="r&b">r&b</option>
        <option value="rap">rap</option>
        <option value="reggae">reggae</option>
        <option value="religious">religious</option>
        <option value="rock">rock</option>
        <option value="soundtrack">soundtrack</option>
        <option value="spoken & audio">spoken & audio</option>
        <option value="traditional">traditional</option>
      </select>

      Date:
      <select id='dateFilter'>
        <option value="16">Wed, Oct 16</option>
        <option value="17">Thu, Oct 17</option>
        <option value="18">Fri, Oct 18</option>
        <option selected value="19">Sat, Oct 19</option>
      </select>

    </div>
    <div id='map'></div>
    <script src='cmj.js' ></script>
  </body>
</html>
